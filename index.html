<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack | Personal Finance</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2845/2845812.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
        .no-js-message { padding: 40px; text-align: center; color: #ef4444; font-weight: bold; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <noscript>
        <div class="no-js-message">This application requires JavaScript to function. Please enable it in your browser settings.</div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Only attempt SW registration if we are not in an iframe or specific restricted environment
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', () => {
          // Use relative path to ensure origin matching
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => console.log('Service Worker Registered'))
            .catch(err => {
              console.warn('Service Worker Registration Failed (Expected in some preview environments):', err.message);
            });
        });
      }
    </script>
</body>
</html>
